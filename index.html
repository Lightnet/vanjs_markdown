<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Editor with Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css">
  <style>
    .editor-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .editor-pane, .preview-pane {
      width: 50%;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .editor-pane { border-right: 1px solid #ccc; }
    .preview-pane { background: #f9f9f9; }
    .markdown-body p { font-size: 16px; line-height: 1.6; margin: 0 0 10px; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, 
    .markdown-body h4, .markdown-body h5, .markdown-body h6 { 
      font-weight: 600; 
      margin: 16px 0; 
    }
    .markdown-body h1 { font-size: 24px; }
    .markdown-body h2 { font-size: 20px; }
    .markdown-body h3 { font-size: 18px; }
    .markdown-body h4 { font-size: 16px; }
    .markdown-body h5 { font-size: 14px; }
    .markdown-body h6 { font-size: 12px; }
    .markdown-body.code-block {
      background: #f6f8fa; 
      padding: 16px; 
      border: 1px solid #e1e4e8; 
      border-radius: 6px; 
      margin: 10px 0; 
      width: 100%; 
      box-sizing: border-box; 
      white-space: pre-wrap; 
      overflow-x: auto; 
    }
    .markdown-body code { 
      font-family: monospace; 
      font-size: 14px; 
      background: #f6f8fa; 
      padding: 2px 4px; 
      border-radius: 3px; 
    }
    .markdown-body strong { font-weight: 700; }
    .markdown-body em { font-style: italic; }
    .markdown-body del { text-decoration: line-through; }
    .markdown-body a { color: #0366d6; text-decoration: none; }
    .markdown-body a:hover { text-decoration: underline; }
    .markdown-body ul, .markdown-body ol { 
      margin: 10px 0; 
      padding-left: 20px; 
    }
    .markdown-body li { 
      margin: 5px 0; 
      line-height: 1.6; 
    }
    .markdown-body ul { list-style-type: disc; }
    .markdown-body ol { list-style-type: decimal; }
    .markdown-body.blockquote {
      border-left: 4px solid #dfe2e5;
      padding: 0 15px;
      color: #6a737d;
      margin: 10px 0;
      background: #f6f8fa !important;
    }
    .markdown-body table {
      border-collapse: collapse;
      margin: 10px 0;
      width: 100%;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid #dfe2e5;
      padding: 6px 13px;
      text-align: left;
    }
    .markdown-body th {
      background: #f6f8fa;
      font-weight: 600;
    }
    .markdown-body tr:nth-child(even) {
      background: #fafbfc;
    }
    .markdown-body img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      display: block;
    }
    .markdown-body hr {
      border: 0;
      border-top: 1px solid #dfe2e5;
      margin: 20px 0;
    }
    .markdown-body sup { font-size: 0.8em; vertical-align: super; }
    .markdown-body .footnote-ref { color: #0366d6; }
    .markdown-body .footnotes {
      font-size: 14px;
      color: #6a737d;
      margin-top: 20px;
    }
    .markdown-body .footnote-item {
      margin: 5px 0;
    }
    .markdown-body .footnote-backref {
      margin-left: 5px;
      color: #0366d6;
      text-decoration: none;
    }
    .markdown-body .footnote-backref:hover {
      text-decoration: underline;
    }
    .markdown-body .task-item {
      /*display: flex;*/
      align-items: center;
    }
    .markdown-body .task-item input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./client.js"></script>
</body>
</html>
